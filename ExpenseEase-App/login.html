<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>

    <div class="overlay">
        <form id="login-form">
            <div class="con">
                <header class="head-form">
                    <h2>Log In</h2>
                    <p>Login here using your username and password</p>
                </header>

                <div class="field-set">
                    <!-- Username -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>

                    <br>

                    <!-- Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>

                    <!-- Show/Hide Password -->
                    <span>
                        <i class="fa fa-eye" id="eye" type="button"></i>
                    </span>

                    <br>

                    <!-- Login Button -->
                    <button type="submit" class="log-in">Log In</button>
                </div>

                <div class="other">
                    <!-- Forgot Password -->
                    <button class="btn submits frgt-pass" type="button">Forgot Password</button>

                    <!-- Sign Up -->
                    <button class="btn submits sign-up" type="button" onclick="window.location.href='signup.html'">Sign Up 
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
